services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: scraper_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - scraper_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache/Broker
  redis:
    image: redis:7-alpine
    container_name: scraper_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - scraper_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Database Initialization
  init_db:
    build:
      context: .
      dockerfile: docker/scraper.Dockerfile
    container_name: scraper_init_db
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - scraper_network
    command: python -m scripts.init_db

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: scraper_api
    restart: unless-stopped
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: scraper_db
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      init_db:
        condition: service_completed_successfully
    networks:
      - scraper_network
    volumes:
      - ./scraper:/scraper
      - ./api:/app/api
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s

  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    container_name: scraper_worker
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      init_db:
        condition: service_completed_successfully
      api:
        condition: service_started
    networks:
      - scraper_network
    volumes:
      - ./scraper:/scraper
      - ./api:/app/api

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: scraper_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api
    networks:
      - scraper_network
    # healthcheck:
    #   test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  scraper_network:
    driver: bridge